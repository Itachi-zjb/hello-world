<script>
function bubbleSort(arr, arrString) {
	var temp;
	var temps;
	for (int i = 0; i < arr.length - 1; i++) {
		for (int j = arr.length - 1; j > i; j--) {
			if (arr[j] < arr[j - 1]) {
				temp = arr[j];
				arr[j] = arr[j - 1];
				arr[j - 1] = temp;

				temps = arrString[j];
				arrString[j] = arrString[j - 1];
				arrString[j - 1] = temps;
			}
		}
	}
	return arrString;
}

function assignedGroup(members, grpMemberNum, groupNum) {
	var i, j;
	var x = "";
	for (i = 1; i <= groupNum; i++) {
		x = "Group" + i + ": ";
		for (j = grpMemberNum * (i-1); j < grpMemberNum * i; j++){
			x = x + members[j] + ", ";
		}
		document.getElementById("demo").innerHTML = x ;
	}
}
</script>
