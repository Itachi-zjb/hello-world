<p id="Parents">Name: </p>
<p>Divided into 2 groups</p>
<button onclick="myFunction()">click</button>
<p id="demo"></p>

<script type="text/javascript" charset="UTF-8">
function myFunction(){
	var members = new Array("毕雯逸","王熠","石一帆","陈伟玄","陈伟弘","刘明洲","郑睿阳","方伽幼","宋子天","李杭珈",
	                        "林晗玥","邬天悦","陈易新","蔡瑾瑜","朱泽霖","张钰涵","郑琅","黄胡斌","洪家琰","何熠忆","范馨文");
	var groupNum = 2;
	var membersNum = members.length;
	if (membersNum % groupNum != 0){
		window.alert("无法平均分组，请核对人数后重新分组！");
		return;
	}
    var membersRandom = new Array();
	var grpMemberNum = Math.floor(membersNum / groupNum);
	var i, output;

	for (i = 0; i < membersNum; i++) {
		membersRandom[i] = Math.random() * 10000;
	}

	members = bubbleSort(membersRandom, members);
	//window.alert(members);
	output = assignedGroup(members, grpMemberNum, groupNum);
	//window.alert(output);
	document.getElementById("demo").innerHTML = output;
}

function bubbleSort(arr, arrString) {
	var temp, temps, i, j;
	for (i = 0; i < arr.length - 1; i++) {
		for (j = arr.length - 1; j > i; j--) {
			if (arr[j] < arr[j - 1]) {
				temp = arr[j];
				arr[j] = arr[j - 1];
				arr[j - 1] = temp;

				temps = arrString[j];
				arrString[j] = arrString[j - 1];
				arrString[j - 1] = temps;
			}
		}
	}
	return arrString;
}

function assignedGroup(members, grpMemberNum, groupNum) {
	var i, j;
	var x = "";
	for (i = 1; i <= groupNum; i++) {
		x = x + "Group" + i + ": ";
		for (j = grpMemberNum * (i-1); j < grpMemberNum * i; j++){
			if(j == grpMemberNum * (i-1)){
				x = x + members[j];
			}else{
				x = x + ", " + members[j];
			}
		}
		x = x + "<br/>";
	}
	return x;
}
</script>
